# https://game.ci/docs/github/getting-started#simple-example
name: Actions

on:
    push:
        branches:
            - main
            - gh-pages-fix
    pull_request:
        branches:
            - main
            - gh-pages-fix

jobs:
    build:
        concurrency: ci-${{ github.ref }}
        name: Build, test and deploy
        runs-on: ubuntu-latest
        steps:
            # Checkout
            -   name: Checkout repository
                uses: actions/checkout@v2
                with:
                    lfs: true
            
            # Cache
            -   uses: actions/cache@v2
                with:
                    path: Library
                    key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
                    restore-keys: |
                        Library-
            
            # Build
            -   name: Build project
                uses: game-ci/unity-builder@v2
                env:
                    UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
                    UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
                    UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
                with:
                    targetPlatform: WebGL
            
            #Testing after build because Test Framework modifies PlayerSettings/RunInBackground and doesn't revert it
            # Test
            -   name: Run tests
                uses: game-ci/unity-test-runner@v2
                env:
                    UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
                    UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
                    UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
                with:
                    githubToken: ${{ secrets.GITHUB_TOKEN }}
            
            # Output
            -   uses: actions/upload-artifact@v2
                with:
                    name: Build
                    path: build

            -   name: Deploy ðŸš€
                uses: JamesIves/github-pages-deploy-action@v4.2.5
                with:
                    branch: gh-pages # The branch the action should deploy to.
                    folder: build/WebGL/WebGL # The folder the action should deploy.
                    clean-exclude: Build/web.config
